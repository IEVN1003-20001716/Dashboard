<div class="container my-5">
  <div class="mx-auto" style="max-width: 1200px;">
    <div class="card shadow-lg p-4 border-0" style="background-color: #f5f5fa; border-radius: 20px;">
      <h1 class="text-center mb-4" style="color: #6a1b9a; font-weight: bold;">Agregar Usuario</h1>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <!-- Campo Nombre de Usuario -->
        <div class="mb-4">
          <label for="userName" class="form-label" style="color: #6a1b9a;">Nombre de Usuario</label>
          <input
            type="text"
            id="userName"
            class="form-control"
            placeholder="Ingresa el nombre de usuario"
            formControlName="userName"
          />
        </div>
        <!-- Campo Email -->
        <div class="mb-4">
          <label for="email" class="form-label" style="color: #6a1b9a;">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Ingresa el email"
            formControlName="email"
          />
        </div>
        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label" style="color: #6a1b9a;">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingresa la contraseña"
            formControlName="password"
          />
        </div>
        <!-- Botones -->
        <div class="d-flex justify-content-end gap-3">
          <button
            type="submit"
            class="btn"
            style="background-color: #6a1b9a; color: #fff; border-radius: 10px;"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn"
            style="background-color: #fbc02d; color: #fff; border-radius: 10px;"
            [routerLink]="['/usuariosr']"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/usuariosr']"
            style="border-radius: 10px;"
          >
            Regresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
