<div class="container relative left-0 px-4 py-8">
    <div class="card relative left-0 shadow-lg rounded-lg px-10 py-8 mx-auto max-w-md">
    <h1 class="text-3xl font-semibold text-gray-700 mb-4 text-center">Eliminar Usuario</h1>
     
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <p class="text-red-700 text-center">
            ¿Está seguro que desea eliminar este usuario?
    </p>
    </div>
     
        <form (ngSubmit)="eliminar()" class="max-w-lg mx-auto">
    <!-- Campo UserName (Deshabilitado) -->
    <div class="relative z-0 w-full mb-5 group">
    <input
              type="text"
              id="disabled-input-username"
              aria-label="disabled input"
              class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Nombre de Usuario"
              disabled
              name="userName"
              [(ngModel)]="regUsuario.userName"
            />
    </div>
     
          <!-- Campo Email (Deshabilitado) -->
    <div class="relative z-0 w-full mb-5 group">
    <input
              type="email"
              id="disabled-input-email"
              aria-label="disabled input"
              class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Email"
              disabled
              name="email"
              [(ngModel)]="regUsuario.email"
            />
    </div>
     
          <!-- Campo Password (Deshabilitado y oculto) -->
    <div class="relative z-0 w-full mb-5 group">
    <input
              type="password"
              id="disabled-input-password"
              aria-label="disabled input"
              class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Contraseña"
              disabled
              name="password"
              [(ngModel)]="regUsuario.password"
            />
    </div>
     
          <!-- Botones -->
    <div class="flex justify-between gap-4 mt-6">
    <button
              type="button"
              class="bg-gray-500 text-white hover:bg-gray-600 focus:ring-4 focus:ring-gray-200 rounded-lg text-sm px-5 py-2.5 text-center w-full sm:w-auto"
              [routerLink]="['/usuariosr']"
    >
              Cancelar
    </button>
    <button
              type="submit"
              class="bg-red-600 text-white hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full sm:w-auto"
              [routerLink]="['/usuariosr']"
              >
              Eliminar
    </button>
    </div>
    </form>
    </div>
    </div>
