<div class="container py-4">
  <div class="card shadow-lg p-6 mx-auto" style="max-width: 1200px; background-color: #f9f6fc; border-radius: 15px;">
    <h1 class="text-center mb-6" style="font-size: 1.75rem; font-weight: bold; color: #6a1b9a;">Modificar Usuario</h1>
    
    <form [formGroup]="formGroup" (ngSubmit)="modificar()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2" style="color: #6a1b9a;">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control px-3 py-2 border rounded-md"
          placeholder="Ingresa tu Email"
          style="border-color: #d1c4e9;"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-bold mb-2" style="color: #6a1b9a;">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form-control px-3 py-2 border rounded-md"
          placeholder="Ingresa tu Contraseña"
          style="border-color: #d1c4e9;"
        />
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-4">
        <button
          type="submit"
          class="btn px-4 py-2"
          style="background-color: #6a1b9a; color: #fff; border-radius: 8px;"
        >
          Actualizar
        </button>
        <button
          type="button"
          class="btn px-4 py-2"
          style="background-color: #fbc02d; color: #fff; border-radius: 8px;"
          [routerLink]="['/usuariosr']"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
