<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-700 to-pink-600"
>
  <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-xl">
    <!-- Logo y título -->
    <div class="text-center mb-8">
      <div class="flex justify-center">
        <img
          class="h-24 w-auto"
          src="../../../Logo.png"
          alt="Logo de la empresa"
        />
      </div>
      <h1 class="text-2xl font-bold text-purple-700">Iniciar Sesión</h1>
      <p class="text-sm text-gray-500 mt-2">
        Ingrese su dirección de correo electrónico y contraseña para acceder al panel de administración.
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <!-- Campo de Correo -->
      <label class="form-label text-purple-900 font-medium tracking-wide text-sm" style="font-family: 'Poppins', sans-serif;" for="example-email">
        Ingresa tu correo electrónico
      </label>
          <div>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="credentials.correo"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
          placeholder="Correo electrónico"
        />
      </div>

      <!-- Campo de Contraseña -->
      <label class="form-label text-purple-900 font-medium tracking-wide text-sm" style="font-family: 'Poppins', sans-serif;" for="example-email">
        Ingresa tu contraseña
      </label>
      <div class="relative">
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="credentials.contrasena"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
          placeholder="Contraseña"
        />
        <!-- <a
          href="#"
          class="absolute inset-y-0 right-3 flex items-center text-sm text-purple-700 hover:underline"
        >
          Recuperar
        </a> -->
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-sm text-red-500 text-center">
        {{ error }}
      </div>

      <!-- Botón de envío -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-transform transform hover:scale-105"
      >
        Ingresar
      </button>
    </form>

    <!-- Divider -->
    <!-- <div class="my-4 flex items-center">
      <hr class="flex-1 border-gray-300" />
      <span class="mx-4 text-sm text-gray-500">O inicia sesión con</span>
      <hr class="flex-1 border-gray-300" />
    </div> -->

    <!-- Redes sociales -->
    <div class="flex justify-center space-x-4">
      <button
        type="button"
        class="p-2 bg-gray-100 rounded-full shadow hover:bg-gray-200"
      >
        <i class="bx bxl-google text-gray-500"></i>
      </button>
      <button
        type="button"
        class="p-2 bg-gray-100 rounded-full shadow hover:bg-gray-200"
      >
        <i class="ri-facebook-fill text-gray-500"></i>
      </button>
      <button
        type="button"
        class="p-2 bg-gray-100 rounded-full shadow hover:bg-gray-200"
      >
        <i class="bx bxl-github text-gray-500"></i>
      </button>
    </div>

    <!-- Registro -->
    <!-- <div class="mt-6 text-center text-sm text-gray-500">
      ¿Eres nuevo?
      <a
        routerLink="/auth/sign-up"
        class="text-purple-700 font-medium hover:underline"
        >Regístrate aquí</a
      >
    </div> -->
  </div>
</div>
