<div class="container relative left-0 px-3 py-1">
    <hr class="my-4 border-t border-yellow-300">
    <div class="card relative left-0 bg-white shadow-lg rounded-lg px-20 py-10">
        <h1 class="text-3xl font-semibold text-purple-700 mb-4 text-center">Agregar Administrador</h1>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
            <!-- Campo ID -->
            <div class="relative z-0 w-full mb-5 group">
                <input
                    type="text"
                    name="id"
                    id="id"
                    class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-yellow-100 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 peer"
                    placeholder=" "
                    formControlName="id"
                />
                <label
                    for="id"
                    class="absolute text-sm text-purple-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 origin-[0] bg-white px-1 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-purple-500"
                >ID</label>
            </div>
  
            <!-- Campo Nombre -->
            <div class="relative z-0 w-full mb-5 group">
                <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-yellow-100 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 peer"
                    placeholder=" "
                    formControlName="nombre"
                />
                <label
                    for="nombre"
                    class="absolute text-sm text-purple-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 origin-[0] bg-white px-1 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-purple-500"
                >Nombre</label>
            </div>
  
            <!-- Campo Correo -->
            <div class="relative z-0 w-full mb-5 group">
                <input
                    type="email"
                    name="correo"
                    id="correo"
                    class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-yellow-100 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 peer"
                    placeholder=" "
                    formControlName="correo"
                />
                <label
                    for="correo"
                    class="absolute text-sm text-purple-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 origin-[0] bg-white px-1 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-purple-500"
                >Correo</label>
            </div>
  
            <!-- Campo Contraseña -->
            <div class="relative z-0 w-full mb-5 group">
                <input
                    type="password"
                    name="contrasena"
                    id="contrasena"
                    class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-yellow-100 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 peer"
                    placeholder=" "
                    formControlName="contrasena"
                />
                <label
                    for="contrasena"
                    class="absolute text-sm text-purple-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 origin-[0] bg-white px-1 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-purple-500"
                >Contraseña</label>
            </div>
  
            <!-- Campo Rol -->
            <div class="relative z-0 w-full mb-5 group">
                <select
                    name="rol"
                    id="rol"
                    class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-yellow-100 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    formControlName="rol"
                >
                    <option value="">Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
                <label
                    for="rol"
                    class="absolute text-sm text-purple-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 origin-[0] bg-white px-1"
                >Rol</label>
            </div>
  
            <!-- Botones -->
            <div class="flex justify-end gap-4">
                <button
                    type="submit"
                    class="bg-purple-500 text-white hover:bg-purple-600 focus:ring-4 focus:ring-purple-200 rounded-lg text-base px-5 py-2 transition"
                >
                    Guardar
                </button>
                <button
                    type="button"
                    class="bg-yellow-500 text-white hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-200 rounded-lg text-base px-5 py-2 transition"
                    [routerLink]="['/usuario']"
                >
                    Cancelar
                </button>
                <button
                    type="button"
                    class="bg-purple-700 text-white hover:bg-purple-800 focus:ring-4 focus:ring-purple-200 rounded-lg text-base px-5 py-2 transition"
                    [routerLink]="['/usuario']"
                >
                    Regresar
                </button>
            </div>
        </form>
    </div>
  </div>
