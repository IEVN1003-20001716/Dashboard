<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensamblaje de Computadoras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Animations -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Contenido principal con margen izquierdo */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Título animado */
        .content h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #333;
            animation: fadeIn 2s ease-out;
        }

        /* Estilos de texto */
        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content ul {
            font-size: 1rem;
            color: #555;
            list-style-type: none;
            padding-left: 20px;
        }

        .content ul li {
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .file-upload-container {
          margin: 20px;
          padding: 20px;
          border: 2px dashed #ccc;
          border-radius: 8px;
          text-align: center;
        }
        
        .file-input {
          margin: 10px 0;
          padding: 10px;
        }
        
        .file-help {
          color: #666;
          font-size: 0.9em;
          margin-top: 10px;
        }
        .file-upload-container {
          margin: 20px;
          padding: 20px;
          border: 2px dashed #ccc;
          border-radius: 8px;
          text-align: center;
        }
        
        .file-input {
          margin: 10px 0;
          padding: 10px;
        }
        
        .file-help {
          color: #666;
          font-size: 0.9em;
          margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="content">
        <!-- Título con animación -->
        <h1 class="text-center animate__animated animate__bounceIn animate__delay-1s" style="color: #8e44ad;">Bienvenido al Dashboard de Ensamblaje de Computadoras</h1>
    
        <!-- Contenedor para carga de archivos -->
        <div class="file-upload-container p-4 mt-5 border border-warning rounded shadow-lg animate__animated animate__fadeInUp animate__delay-2s" style="background-color: #f1c40f;">
            <h3 class="text-center mb-4" style="color: #8e44ad;">Cargar datos de usuarios</h3>
            <input 
                type="file" 
                class="file-input form-control-lg animate__animated animate__pulse animate__infinite"
                (change)="onFileChange($event)" 
                accept=".xlsx, .xls"
                style="border-color: #8e44ad; border-width: 2px;">
            <p class="file-help text-dark text-center mt-2">Carga el archivo Excel con la cantidad de usuarios</p>
        </div>
    </div>
    
    <!-- Agregar animaciones con Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <div class="chart-container m-[200px]">
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
           
            (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
    </div>
    
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
